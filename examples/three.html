
<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - orbit controls</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      color: #000;
      font-family:Monospace;
      font-size:13px;
      text-align:center;
      font-weight: bold;

      background-color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      color:#000;
      position: absolute;
      top: 0px; width: 100%;
      padding: 5px;

    }

    a {
      color: red;
    }
  </style>
</head>

<body>
<div id="container"></div>
<div id="info">
  <a href="http://threejs.org" target="_blank" rel="noopener"></a> - space navigator controls example
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
<script src="../dist/aframe-space-navigator-controls.js"></script>

<script>

  var camera, controls, scene, renderer;

  init();
  render();
  animate();

  function init() {

    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xcccccc );
    scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );

    var container = document.getElementById( 'container' );
    container.appendChild( renderer.domElement );

    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.z = 500;

    controls = new THREE.SpaceNavigatorControls({
      controllerId: 0,
      movementEnabled: true,
      lookEnabled: true,
      rollEnabled: true,
      invertPitch: false,
      fovEnabled: true,
      fovMin: 2,
      fovMax: 115,
      rotationSensitivity: 0.05,
      movementEasing: 3,
      movementAcceleration: 1000,
      fovSensitivity: 0.01,
      fovEasing: 3,
      fovAcceleration: 5,
      invertScroll: false
    });

    // world

    var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
    var material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

    for ( var i = 0; i < 500; i ++ ) {

      var mesh = new THREE.Mesh( geometry, material );
      mesh.position.x = ( Math.random() - 0.5 ) * 1000;
      mesh.position.y = ( Math.random() - 0.5 ) * 1000;
      mesh.position.z = ( Math.random() - 0.5 ) * 1000;
      mesh.updateMatrix();
      mesh.matrixAutoUpdate = false;
      scene.add( mesh );

    }

    // lights

    var light = new THREE.DirectionalLight( 0xffffff );
    light.position.set( 1, 1, 1 );
    scene.add( light );

    var light = new THREE.DirectionalLight( 0x002288 );
    light.position.set( -1, -1, -1 );
    scene.add( light );

    var light = new THREE.AmbientLight( 0x222222 );
    scene.add( light );

    //

    window.addEventListener( 'resize', onWindowResize, false );

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }
  
  function animate() {

    requestAnimationFrame( animate );

    // update space navigator
    controls.update()
    // update camera position
    camera.position.copy(controls.position)
    // update camera rotation
    camera.rotation.copy(controls.rotation)
    // when using mousewheel to control FOV
    camera.fov = controls.fov
    camera.updateProjectionMatrix()


    render();

  }

  function render() {

    renderer.render( scene, camera );

  }

</script>

</body>
</html>
