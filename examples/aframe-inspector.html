<html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://dist.3d.io/3dio-js/1.x.x-beta/3dio.min.js"></script>

  <script src="../dist/aframe-space-navigator-controls.js"></script>
</head>
<body>
<a-scene>

  <a-entity io3d-data3d="url:https://storage.3d.io/535e624259ee6b0200000484/170907-0007-612jp5/archilogic_2017-09-07_00-07-10_3g2lXj.gz.data3d.buffer"></a-entity>

  <a-camera space-navigator-controls fov="55"></a-camera>

</a-scene>

<script>
  window.addEventListener('inspector-loaded', function onInspectorReady () {
    
    var spaceNavigator = new THREE.SpaceNavigatorControls({
      controllerId: 0,
      movementEnabled: true,
      lookEnabled: true,
      rollEnabled: false,
      invertPitch: false,
      fovEnabled: false,
      rotationSensitivity: 0.05,
      movementEasing: 10,
      movementAcceleration: 1000
    })

    function animate() {
      requestAnimationFrame( animate )

      spaceNavigator.update()

      AFRAME.INSPECTOR.EDITOR_CAMERA.position.copy(spaceNavigator.position)
      AFRAME.INSPECTOR.EDITOR_CAMERA.rotation.copy(spaceNavigator.rotation)

    }
    animate()
    
  })
</script>
<script src="https://rawgit.com/aframevr/aframe-inspector/master/dist/aframe-inspector.min.js"></script>

</body>
</html>
